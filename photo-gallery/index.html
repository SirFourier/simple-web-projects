<!-- images from https://www.freeimages.com/ -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div class="container">
      <img
        src="images/colorful-umbrella.jpg"
        alt="a colorful umbrella under a grey sky"
      />
      <img
        src="images/disturbing-water.jpg"
        alt="water that has been distrubed"
      />
      <img
        src="images/yellow-italian-car.jpg"
        alt="front lights of a yellow italian car"
      />
      <img
        src="images/toe-socks.jpg"
        alt="colorful toe socks against a red wall"
      />
      <img
        src="images/perfect-blue-buildings.jpg"
        alt="a tree in front of a blue building with a man walking on sidewalk"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
